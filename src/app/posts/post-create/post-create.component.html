<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" name="title" [formControlName]="'title'" placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Invalid title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="img-preview" *ngIf="!!imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea matInput rows="4" name="content" [formControlName]="'content'" placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Content required</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent">Save Post</button>
    </form>
</mat-card>
