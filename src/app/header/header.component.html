<mat-toolbar color="primary">
    <span><a mat-button routerLink="/">MyMessages</a></span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
        </li>
        <li>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>person</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngIf="userIsAuthenticated" (click)="onLogout()" routerLink="/auth/login">
                    <mat-icon>lock</mat-icon>
                    <span>Logout</span>
                </button>
                <button mat-menu-item *ngIf="!userIsAuthenticated" routerLink="/auth/login">
                    <mat-icon>lock_open</mat-icon>
                    <span>Login</span>
                </button>
                <button mat-menu-item *ngIf="!userIsAuthenticated" routerLink="/auth/signup">
                    <mat-icon>supervisor_account</mat-icon>
                    <span>Signup</span>
                </button>

            </mat-menu>

        </li>
    </ul>
</mat-toolbar>
